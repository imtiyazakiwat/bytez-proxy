  <ellipse cx="100" cy="122" rx="3" ry="2" fill="#FFF8DC"/>
  <ellipse cx="120" cy="125" rx="3" ry="2" fill="#FFF8DC"/>
  
  <!-- Lettuce -->
  <path d="M50 143 Q60 148 70 142 Q80 148 90 142 Q100 148 110 142 Q120 148 130 142 Q140 148 150 143 L150 147 Q140 152 130 146 Q120 152 110 146 Q100 152 90 146 Q80 152 70 146 Q60 152 50 147 Z" fill="#32CD32"/>
  
  <!-- Cheese -->
