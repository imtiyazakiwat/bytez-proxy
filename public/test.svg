<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Panda Body -->
  <ellipse cx="100" cy="160" rx="45" ry="35" fill="#ffffff" stroke="#000" stroke-width="2"/>
  
  <!-- Panda Head -->
  <circle cx="100" cy="90" r="50" fill="#ffffff" stroke="#000" stroke-width="2"/>
  
  <!-- Ears -->
  <circle cx="60" cy="50" r="18" fill="#000"/>
  <circle cx="140" cy="50" r="18" fill="#000"/>
  
  <!-- Eye Patches -->
